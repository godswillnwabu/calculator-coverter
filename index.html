<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script defer="javascript" src="script.js"></script>
</head>

<body>
    <header>
        <h1>CONVERTER</h1>
    </header>

    <main>
        <div>
           <h1>Temperature</h1>
           <form>
           <label for="name">Celsuis</label><br>
           <input type="number" value="0" id="cels" placeholder="celsuis">
           <br /><br />
           <label for="name">Kelvin</label><br>
           <input type="number" value="-273" id="kel" placeholder="kelvin">
           <br /><br />
           <label for="name">Fahrenheit</label><br>
           <input type="number" value="32" id="fahr" placeholder="fahrenheit">
           </form>
           <br /><br />
        </div>

        <div>
            <h1>Length</h1>
           <form>
           <label for="name">Meter</label><br>
           <input type="number" value="0" id="met" placeholder="meter">
           <br /><br />
           <label for="name">Centimeter</label><br>
           <input type="number" value="0" id="cent" placeholder="centimeter">
           <br /><br />
           <label for="name">Kilometer</label><br>
           <input type="number" value="0" id="kilo" placeholder="kilometer">
           <br /><br />
           <label for="name">Feet</label><br>
           <input type="number" value="0" id="ft" placeholder="feet">
           <br /><br />
           <label for="name">Yards</label><br>
           <input type="number" value="0" id="yd" placeholder="yards">
           <br /><br />
           <label for="name">Inch</label><br>
           <input type="number" value="0" id="inch" placeholder="inch">
           <br /><br />
           <label for="name">Miles</label><br>
           <input type="number" value="0" id="miles" placeholder="miles">
           </form>
           <br /><br />
        </div>

        <div>
            <h1>Weigth</h1>
            <form>
            <label for="name">Gram</label><br>
            <input type="number" value="0" id="gram" placeholder="gram">
            <br /><br />
            <label for="name">Kilogram</label><br>
            <input type="number" value="0" id="kilogm" placeholder="kilogram">
            <br /><br />
            <label for="name">Pound</label><br>
            <input type="number" value="0" id="pd" placeholder="pound">
            </form>
        </div>
    </main>

    <footer>
	
    </footer>
</body>
</html>
